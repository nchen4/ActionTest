on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: test-coverage2

jobs:
  test-coverage:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master

      - uses: r-lib/actions/setup-pandoc@master

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          options(install.packages.compile.from.source = "never")
          install.packages(c("remotes"))
          remotes::install_deps(dependencies = TRUE)
          remotes::install_cran("covr")
          remotes::install_cran("htmltools")
        shell: Rscript {0}

      - name: Test coverage
        run: |
          pkgCov <- covr::package_coverage(quiet=FALSE, clean=FALSE )
          strCodeCoverateReportName <-  paste( getwd(), "/CoverageReport.html", sep="")
          covr::report( x = pkgCov, file = strCodeCoverateReportName,browse=FALSE)
        shell: Rscript {0}
